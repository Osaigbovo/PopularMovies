// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versions = [
            'compileSdk'      : 28,
            'targetSdk'       : 28,
            'butterknife'     : '10.1.0',
            'constraint'      : '1.1.3',
            'dagger'          : '2.21',
            'espresso'        : '3.0.2',
            'glide'           : '4.9.0',
            'gson'            : '2.8.5',
            'junit'           : '4.12',
            'leakcanary'      : '1.6.3',
            'lifecycle'       : '1.1.1',
            'mockito'         : '1.10.19',
            'powerMockito'    : '1.6.2',
            'hamcrest'        : '1.3',
            'paging'          : '1.0.1',
            'okhttp'          : '3.11.0',
            'retrofit'        : '2.4.0',
            'room'            : '1.1.1',
            'runner'          : '1.0.2',
            'rxandroid'       : '2.1.0',
            'rxjava'          : '2.1.17',
            'supportlibrary'  : '28.0.0',
            'timber'          : '4.7.1'
    ]

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
